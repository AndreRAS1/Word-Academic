<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WordAcademic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="corpo-login">

    <div class="login-box animacao-entrada">
        <h2>Bem-vindo!</h2>
        <p>Faça login para gerenciar seu intercâmbio.</p>
        
        <form class="formulario">
            <input type="email" placeholder="E-mail de acesso" required>
            <input type="password" placeholder="Sua senha" required>
            <button type="submit" class="botao-principal">Acessar Conta</button>
        </form>

        <div class="footer-login">
            <span>Novo por aqui? <a href="#">Crie sua conta</a></span>
            <hr>
            <a href="inicio.html" class="voltar">← Voltar para a Home</a>
        </div>
    </div>

</body>
</html>
