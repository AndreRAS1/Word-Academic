<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
    <h2 id="titulo">Login</h2>

    <form id="loginForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Login</button>
        <a href="#" onclick="mostrarCadastro()">NÃ£o tem conta? Criar conta</a>
    </form>

    <form id="cadastroForm" style="display:none;">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Criar conta</button>
        <a href="#" onclick="mostrarLogin()">JÃ¡ tem conta? Login</a>
    </form>
</div>

<script>
    const loginForm = document.getElementById("loginForm");
    const cadastroForm = document.getElementById("cadastroForm");
    const titulo = document.getElementById("titulo");

    function mostrarCadastro() {
        loginForm.style.display = "none";
        cadastroForm.style.display = "block";
        titulo.innerText = "Cadastro";
    }

    function mostrarLogin() {
        cadastroForm.style.display = "none";
        loginForm.style.display = "block";
        titulo.innerText = "Login";
    }

    // ðŸ‘‰ AO CLICAR EM LOGIN, VAI PARA A HOME
    loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // impede recarregar a pÃ¡gina
        window.location.href = "inicio.html"; // NOME DA SUA TELA HOME
    });

    cadastroForm.addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Conta criada com sucesso!");
        mostrarLogin();
    });
</script>

</body>
</html>
